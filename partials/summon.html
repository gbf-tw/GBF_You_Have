<div><p class=lead>{{vm.getRateText1()}}<br>{{vm.getRateText2()}}</p></div><div class=list><div><form><input class="btn btn-default" ng-click=vm.setAllHave(1) type=button value=すべて1つ所持> <input class="btn btn-default" ng-click=vm.setAllHave(5) type=button value=すべて上限解放済み> <input class="btn btn-default" ng-click=vm.resetHave() type=button value=リセット><ul class=summon ng-repeat="element in vm.elements" style="clear: both;"><li class=summon ng-class="{have: vm.have[summon.id] > 0}" ng-click=vm.onClickSummon(summon.id) ng-repeat="summon in vm.getSummons(element)"><label><img alt={{summon.name}} class=summon ng-src=img/{{summon.id}}.jpg><p class=summon><span ng-if=vm.heart><span class=heart>{{vm.getStar(summon.id, 1) === '☆' ? '&#9825;' : '&#9829;'}}</span> <span class=heart>{{vm.getStar(summon.id, 2) === '☆' ? '&#9825;' : '&#9829;'}}</span> <span class=heart>{{vm.getStar(summon.id, 3) === '☆' ? '&#9825;' : '&#9829;'}}</span> <span class="limit heart" ng-if=summon.limit>{{vm.getLimitStar(summon.id) === '☆' ? '&#9825;' : '&#9829;'}}</span></span> <span ng-if=!vm.heart><span class=star>{{vm.getStar(summon.id, 1)}}</span> <span class=star>{{vm.getStar(summon.id, 2)}}</span> <span class=star>{{vm.getStar(summon.id, 3)}}</span> <span class="limit star" ng-if=summon.limit>{{vm.getLimitStar(summon.id)}}</span></span></p></label></li></ul></form></div></div><div style="clear: both;"></div><p>※ 選択済み（赤枠）のものを再度クリックすると <span ng-if=vm.heart>&#9829;</span> <span ng-if=!vm.heart>★</span>が増えます</p><br><div><a class="btn btn-primary" ng-href={{vm.tweetLink()}} target=_blank>ツイートする</a></div>
